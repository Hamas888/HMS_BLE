# HMS_BLE Library Configuration
# This file enables necessary Zephyr BLE configurations for HMS_BLE
# Only applied when building for Zephyr nRF platform

# ============================================================================
# BLE Core Configuration - REQUIRED for HMS_BLE functionality
# ============================================================================
CONFIG_BT=y
CONFIG_BT_PERIPHERAL=y
CONFIG_BT_CTLR=y

# ============================================================================
# Memory and Stack Configuration - Tuned for HMS_BLE
# ============================================================================
# Note: C++ standard is set in CMakeLists.txt, not here (more reliable)
CONFIG_BT_BUF_ACL_TX_COUNT=4
# CONFIG_BT_BUF_ACL_RX_COUNT=4

# Enable heap memory allocation (required for k_malloc)
CONFIG_HEAP_MEM_POOL_SIZE=4096

# Enable Dynamic GATT Database (Required for HMS_BLE dynamic attributes)
CONFIG_BT_GATT_DYNAMIC_DB=y

# Enable device name to be set at runtime
CONFIG_BT_DEVICE_NAME_DYNAMIC=y
CONFIG_BT_DEVICE_NAME_MAX=32

# ============================================================================
# Thread Configuration - Required for ChronoLog thread name feature
# ============================================================================
CONFIG_THREAD_NAME=y
CONFIG_THREAD_STACK_INFO=y
CONFIG_THREAD_MONITOR=y

# ============================================================================
# Optional: Debug and Logging (disable in production)
# ============================================================================
# CONFIG_BT_DEBUG_LOG=n
